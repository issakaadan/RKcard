<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rawand Kaadan – Business Systems Consultant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f4f5;
      --card-bg: #ffffff;
      --border-accent: linear-gradient(135deg, #e5e7eb, #d4d4d8, #f4f4f5);
      --text-main: #111827;
      --text-soft: #4b5563;
      --radius-xl: 22px;
      --inner-radius: 16px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
      background:
        radial-gradient(circle at top, #e5e7eb 0, #f4f4f5 45%, #e5e7eb 100%);
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
    }

    .card-page {
      width: 100%;
      max-width: 430px;
    }

    .card-border {
      padding: 1.2px;
      border-radius: calc(var(--radius-xl) + 2px);
      background: var(--border-accent);
    }

    .business-card {
      border-radius: var(--radius-xl);
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      padding: 26px 22px 22px;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-height: 60vh;
      justify-content: space-between;
    }

    /* Top – logo + title inside rectangular frame */
    .card-top {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      text-align: center;
    }

    .identity-frame {
      width: 100%;
      border-radius: var(--inner-radius);
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 16px 18px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.1px; /* MUCH smaller gap between logo and title */
    }

    .avatar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

 .avatar img {
  max-width: 200px;      /* was 220px */
  width: 60%;            /* was 70%  */
  height: auto;
  object-fit: contain;
  display: block;
  transform: translateY(-2px); /* you can also set this to 0 if you like */
}


    .identity-title {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-top: 0; /* no extra gap */
    }

    /* Middle – info block with clickable buttons */
    .info-block {
      margin-top: 4px;
      padding: 14px 13px 12px;
      border-radius: var(--inner-radius);
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Each row is a button-like link */
    .info-row {
      display: inline-flex;
      align-items: center;      /* vertical centering with icon */
      gap: 12px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 14px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      text-decoration: none;
      color: var(--text-main);
      cursor: pointer;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
    }

    .info-row:hover {
      background: #f3f4f6;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
      transform: translateY(-1px);
    }

    .info-icon {
      width: 38px;
      height: 38px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: #f9fafb;
    }

    .info-icon svg {
      width: 18px;
      height: 18px;
      stroke: #020617;
    }

    .info-value {
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info-value span {
      display: block;
    }

    .info-row:link,
    .info-row:visited {
      color: var(--text-main);
    }

    @media (min-width: 640px) {
      body {
        padding: 40px;
      }

      .business-card {
        padding: 30px 26px 24px;
        max-height: 720px;
      }
    }
  </style>
</head>
<body>

  <!-- DIGITAL BUSINESS CARD – RAWAND KAADAN -->
  <main class="card-page" aria-label="Digital business card for Rawand Kaadan">
    <section class="card-border">
      <article class="business-card">
        <header class="card-top">
          <!-- Logo + title in rectangular frame -->
          <div class="identity-frame">
            <div class="avatar">
              <img src="rk-logo-tight.png" alt="RK – Rawand Kaadan logo">
            </div>
            <div class="identity-title">Business Systems Consultant</div>
          </div>
        </header>

        <section class="info-block" aria-label="Contact options">
          <!-- Email button -->
          <a class="info-row" href="mailto:rawand.m.kaadan@gmail.com">
            <div class="info-icon" aria-hidden="true">
              <!-- envelope icon -->
              <svg viewBox="0 0 24 24" fill="none">
                <rect x="3" y="5" width="18" height="14" rx="3" ry="3" stroke-width="1.6" />
                <path d="M4.5 7.5L12 12.5L19.5 7.5" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <div class="info-value">
              <span>rawand.m.kaadan@gmail.com</span>
            </div>
          </a>

          <!-- Phone / WhatsApp button (goes to WhatsApp) -->
          <a class="info-row" href="https://wa.me/96565105431" target="_blank" rel="noopener">
            <div class="info-icon" aria-hidden="true">
              <!-- cleaner phone / smartphone icon -->
              <svg viewBox="0 0 24 24" fill="none">
                <rect x="7" y="3" width="10" height="18" rx="2" ry="2" stroke-width="1.6" />
                <line x1="9" y1="6.5" x2="15" y2="6.5" stroke-width="1.6" stroke-linecap="round" />
                <circle cx="12" cy="17.5" r="1.1" stroke-width="1.4" />
              </svg>
            </div>
            <div class="info-value">
              <span>+965 6510 5431</span>
            </div>
          </a>
        </section>
      </article>
    </section>
  </main>

</body>
</html>
